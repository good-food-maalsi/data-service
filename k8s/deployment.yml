apiVersion: apps/v1
kind: Deployment
metadata:
    name: data-service
    labels:
        app: data-service
spec:
    replicas: 1
    revisionHistoryLimit: 3
    selector:
        matchLabels:
            app: data-service
    template:
        metadata:
            labels:
                app: data-service
        spec:
            imagePullSecrets:
                - name: scw-registry-secret
            containers:
                - name: data-service
                  image: rg.fr-par.scw.cloud/good-food-container-registry/data-service:latest
                  ports:
                      - containerPort: 8080
                  envFrom:
                      - configMapRef:
                            name: data-service-config
                  resources:
                      requests:
                          memory: "128Mi"
                          cpu: "100m"
                      limits:
                          memory: "256Mi"
                          cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
    name: data-service
spec:
    selector:
        app: data-service
    ports:
        - protocol: TCP
          port: 8080
          targetPort: 8080
---
apiVersion: v1
kind: ConfigMap
metadata:
    name: data-service-config
data:
    NODE_ENV: "production"
    PORT: "8080"
